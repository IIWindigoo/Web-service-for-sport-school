<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Спортивная школа{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/style.css?v={{ now }}">
</head>
<body class="bg-light">

  <header class="container py-3 border-bottom d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-0">Спортивная школа</h1>
    <div>
      {% if user %}
        <a href="/user/me/" class="btn btn-outline-primary me-2">Личный кабинет</a>
        <a href="/user/logout/" class="btn btn-outline-danger">Выйти</a>
      {% else %}
        <a href="/user/login/" class="btn btn-outline-success me-2">Войти</a>
        <a href="/user/register/" class="btn btn-outline-primary">Регистрация</a>
      {% endif %}
    </div>
  </header>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
